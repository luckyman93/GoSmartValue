<p>Password Reset</p>

<form [formGroup]="resetForm" (ngSubmit)="onReset()" fxLayout="column">
  <div class="p-field">
      <span class="p-float-label">
          <input type="email" formControlName="userName" id="username" pInputText>
          <label for="username">Email</label>
      </span>
  </div>

  <div class="flex align-items-center">
    <button class="button-login">
      <i class="topbar-icon pi pi-unlock"></i>
      <span> Reset Password</span>
    </button>
  </div>
</form>
