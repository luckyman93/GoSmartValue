<div class="topbar clearfix" id="navbar">
  <div class="logo">
    <a routerLink="" (click)="goHome()">
      <img src="assets/layout/images/smart-logo.png">
    </a>
  </div>

  <a routerLink="" (click)="goHome()" class="app-name">GoSmartValue</a>

  <a id="topbar-menu-button" href="#" (click)="onTopbarMenuButtonClick($event)">
    <i class="pi pi-bars"></i>
  </a>

  <ul class="topbar-menu fadeInDown" [ngClass]="{'topbar-menu-visible': topbarMenuActive}">
    <li #profile *ngIf="isAuthenticated()" [ngClass]="{'active-topmenuitem': activeTopbarItem === profile}">
      <a href="#" (click)="onTopbarItemClick($event,profile)">
        <div class="profile-image">
          <i class="topbar-icon pi pi-user"> {{loggedInUser}}</i>
        </div>
      </a>

       <ul class="fadeInDown">
        <li role="menuitem">
          <a routerLink="/profile" (click)="activeTopbarItem = null">
            <i class="pi pi-user"></i>
            <span>Profile</span>
            <span class="topbar-submenuitem-badge">5</span>
          </a>
        </li>
        <li role="menuitem">
          <a routerLink="/order-history" (click)="activeTopbarItem = null">
            <i class="pi pi-list"></i>
            <span>Order History</span>
          </a>
        </li>
        <li role="menuitem">
          <a routerLink="#" (click)="onSubscribe()">
            <i class="pi pi-wallet"></i>
            <span>Subscribe</span>
          </a>
        </li>
        <li role="menuitem">
          <a routerLink="/settings" (click)="activeTopbarItem = null">
            <i class="pi pi-cog"></i>
            <span>Settings</span>
          </a>
        </li>
        <li role="menuitem">
          <a href="#" (click)="logout()">
            <i class="pi pi-sign-out"></i>
            <span>Logout</span>
          </a>
        </li>
      </ul>
    </li>
    <li>
      <a routerLink="/basket">
        <i class="topbar-icon pi pi-shopping-cart"></i>
        <span class="topbar-item-name">Cart</span>
      </a>
    </li>
    <li *ngIf="!isAuthenticated()"><a pButton type="button" label="Register" class="register-button"
           (click)="openLoginSignUpDialog(false)"></a></li>
    <li *ngIf="!isAuthenticated()"><a pButton type="button" label="Login" class="p-button-outlined login-button"
           (click)="openLoginSignUpDialog(true)"></a></li>
    <li><a routerLink="/contact-us" class="nav-link">Contact us</a></li>
    <li><a routerLink="/news" class="nav-link">News</a></li>
    <li><a routerLink="/reports" class="nav-link">Reports</a></li>
    <li><a routerLink="/valuations" class="nav-link">Valuations</a></li>
    <li *ngIf="!isAuthenticated()"><a routerLink="/subscriptions" class="nav-link">Subscriptions</a></li>
  </ul>
</div>
