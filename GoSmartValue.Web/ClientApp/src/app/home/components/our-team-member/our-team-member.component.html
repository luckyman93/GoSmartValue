<div class="profile-image align-content-between align-items-center justify-content-center flex-wrap">
  <img [src]="member.profilePic" alt="{{member.fullName}}'s Picture"/>
</div>
<p class="fullName">{{member.fullName}}</p>
<p class="position">{{member.position}}</p>
<p class="contact"> Contact: {{member.contact}}</p>
<p class="contact"> Email: {{member.email}}</p>
