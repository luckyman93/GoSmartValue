<div class="card">
  <h2 class="section-title">Vantage Users</h2>

  <p-table #usersTable [value]="users" [scrollable]="true" scrollHeight="400px" styleClass="p-datatable-gridlines"
           [globalFilterFields]="['firstName','lastName','email', 'phoneNumber']">
    <ng-template pTemplate="caption">
      <div class="p-d-flex">
                <span class="p-input-icon-left p-ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="usersTable.filterGlobal($any($event.target).value, 'contains')" placeholder="Search keyword" />
                </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Email</th>
        <th>PhoneNumber</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{user.firstName}}</td>
        <td>{{user.LastName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phoneNumber}}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
