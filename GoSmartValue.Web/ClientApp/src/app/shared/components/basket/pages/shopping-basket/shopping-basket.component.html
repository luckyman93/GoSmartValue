<h1 *ngIf="basketForStatus.isConfirmed" >Order no: {{currentBasket.orderNo}}</h1>
<div class="grid">
  <div class="order-items lg:col-8 md:col-8 sm-col-12">
    <app-order [basket]="currentBasket" ></app-order>
  </div>
  <div class="lg:col-4 md:col-4 sm:col-12">
    <app-user-details></app-user-details>
    <br>

      <div *ngIf="!basketForStatus.isConfirmed">
        <div class="p-field-checkbox">
          <p-checkbox name="group1" value="accept" [(ngModel)]="termsAndConditions" [binary]="true" id="terms"></p-checkbox>
          <label> By submiting I accept the <a class="link" (click)="openTerms()">terms and conditions</a></label>
        </div>

        <div class="grid justify-content-center">
          <button class="button-pay-now" [disabled]="!termsAndConditions" (click)="confirmBasket()"><span>Confirm</span></button>
        </div>
      </div>

      <div *ngIf="basketForStatus.isConfirmed">
        <h1 class ="confirmed-title">Order Confirmed</h1>
        <button class="button-pay-now" (click)="getPaymentToken()"><span>Pay Now</span></button>
      </div>
  </div>
</div>
