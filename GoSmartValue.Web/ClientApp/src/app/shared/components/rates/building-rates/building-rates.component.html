<div class="card">
    <h2 class="section-title">Building Cost Rates</h2>
    <p>Description of the data here.</p>
    <p-table #buildingCostTable [value]="buildingCosts" [scrollable]="true" scrollHeight="400px" styleClass="p-datatable-gridlines"
    [globalFilterFields]="['propertyType','standardSize','rate']">
        <ng-template pTemplate="caption">
            <div class="p-d-flex">
                <span class="p-input-icon-left p-ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="buildingCostTable.filterGlobal($any($event.target).value, 'contains')" placeholder="Search keyword" />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Property Type</th>
                <th>Rate</th>
                <th>Standard Size</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rate>
            <tr>
                <td>{{rate.propertyType}}</td>
                <td>{{rate.rate | currency :' ':'symbol':'1.2-2'}}</td>
                <td>{{rate.standardSize}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
